spring:
  application:
    name: iam-backend

  liquibase:
    enabled: true
    change-log: classpath:db/changelog-master.xml
    database-change-log-lock-table: dbchangeloglock_issl_pnu
    liquibase-schema: liquibase
    default-schema: iam_isslpnu

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${spring.liquibase.default-schema}

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    active: ${ISSL_PNU_ACTIVE_PROFILE:local}

server:
  port: ${ISSL_PNU_PORT:7000}

mailing:
  email:
    replyTo: no-reply@isslupnu.ua

---

spring:
  config:
    activate:
      on-profile: local

  liquibase:
    contexts: local
    user: postgres
    password: postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/iam_isslpnu_db
    username: iam_isslpnu_user
    password: 12345

  mail:
    host: localhost
    port: 1025
    protocol: smtp
    default-encoding: UTF-8

  jpa:
    show-sql: true

security:
  secret: SecuritySecret
  lifetime: 172800
  starts: Bearer

default_ttl:
  confirmation_action: 30

auth:
  max_attempts: 5
  period: 10

url:
  frontend_base: localhost:5173
  action: ${url.frontend_base}/action/{token}